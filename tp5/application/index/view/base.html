<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板继承</title>
</head>
<body>
    {block name="header"}
    <div style="width: 100%;height: 100px;background-color: yellow;">
        这是基础模板的头部信息

    {block name="footer"}

        这是基础模板的底部信息
    </div>
    {/block}<br/>

</body>
</html>
