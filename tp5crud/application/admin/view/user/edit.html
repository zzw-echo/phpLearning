<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximun-scale=1.0,user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="/css/pintuer.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/pintuer.js"></script>
</head>
<body>
    <div class="panel admin-panel margin-top" id="add">
        <div class="panel-head">
            <strong>
                <span class="icon-pencil-square-o">
                </span>
                修改管理员信息
            </strong>
        </div>
        <div class="body-content">
            <form method="post" class="form-x" action="update">
                <input type="hidden" name="id" value="{$data.id}" />
                <div class="form-group">
                    <div class="label">
                        <label>用户名</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" value="{$data.name}" name="name"
                        data-validate="required:用户名长度不能小于3位"  />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>密码</label>
                    </div>
                    <div class="field">
                        <input type="password" class="input w50" name="password" value="{$data.password}"
                        data-validate="required:密码最少为6位" />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>确认密码</label>
                    </div>
                    <div class="field">
                        <input type="password" class="input w50" name="repassword" value="{$data.repassword}" data-validate="required:请确保两次密码一致" />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>邮箱</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input" name="email" value="{$data.email}" data-validate="required:请输入正确的邮箱格式"  />
                        <div class="tips"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button class="button bg-main icon-check-square-o" type="submit">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
